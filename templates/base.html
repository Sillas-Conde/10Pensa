{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:40">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <header>
        <div class="nav-left">
            <h1><a href="/">10Pensa</a></h1>
        </div>
        <div class="nav-right">
            <h3><a href="{% url 'produto_new' %}">+ Novo Produto</a></h3>
        </div>
    </header>
    {% if user.is_authenticated %}

        <p>Olá {{user.username}}</p>
        <p><a href="{% url 'logout' %}">logout</a></p>

    {% else %}
        <p>Você não está logado</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
</body>
</html>
