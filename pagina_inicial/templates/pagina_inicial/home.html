{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block content %}
    {% for produto in object_list %}
        <div class="post-entry">
            <div class="nav-left">
                <h1>{{ produto.nome }}</h1>
                <p>{{ produto.validade }}</p>
            </div>
            <div class="nav-right">
                <h3><a href="{% url 'produto_edit' produto.pk %}">Editar produto</a></h3>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
